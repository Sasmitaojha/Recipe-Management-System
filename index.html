<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annapurna | Discover Your Next Meal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">
                <i class="fa-solid fa-utensils"></i> Annapurna
            </div>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#recipes">Recipes</a>
                <a href="#profile" id="profile-link">Profile</a>
            </div>
            <button id="auth-btn" class="btn-primary">Login / Sign Up</button>
        </nav>

        <!-- Hero Section -->
        <header class="hero">
            <div class="hero-content">
                <h1>Experience Taste <br> <span class="highlight">Reimagined</span></h1>
                <p>Discover personalized recipes tailored to your taste, diet, and ingredients.</p>

                <div class="search-bar-container">
                    <i class="fa-solid fa-search search-icon"></i>
                    <input type="text" id="recipe-search" placeholder="What are you craving today?">
                    <button class="btn-search" id="search-btn">Search</button>
                </div>

                <div class="filters">
                    <select id="cuisine-filter" class="filter-select"
                        style="background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 0.5rem; border-radius: 20px;">
                        <option value="">All Cuisines</option>
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                        <option value="asian">Asian</option>
                        <option value="american">American</option>
                    </select>
                    <select id="meal-filter" class="filter-select"
                        style="background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 0.5rem; border-radius: 20px;">
                        <option value="">All Meals</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="main course">Main Course</option>
                        <option value="dessert">Dessert</option>
                    </select>
                    <span class="filter-tag" data-filter="vegetarian">Vegetarian</span>
                    <span class="filter-tag" data-filter="gluten free">Gluten Free</span>
                    <span class="filter-tag" data-filter="vegan">Vegan</span>
                </div>
            </div>
            <div class="hero-image-placeholder">
                <!-- Abstract culinary shapes or simple illustration via CSS -->
                <div class="floating-circle circle-1"></div>
                <div class="floating-circle circle-2"></div>
            </div>
        </header>

        <!-- Recipe Grid -->
        <section id="recipes" class="recipe-section">
            <div class="section-header">
                <h2>Trending Recipes</h2>
                <div class="view-toggle">
                    <i class="fa-solid fa-grid-2 active"></i>
                </div>
            </div>
            <div class="recipe-grid" id="recipe-container">
                <!-- Recipe Cards will be injected here -->
                <div class="recipe-card skeleton"></div>
                <div class="recipe-card skeleton"></div>
                <div class="recipe-card skeleton"></div>
            </div>
        </section>

        <!-- Auth Modal -->
        <div id="auth-modal" class="modal hidden">
            <div class="modal-content glass-panel">
                <span class="close-modal">&times;</span>
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                <form id="login-form" class="auth-form active">
                    <input type="text" placeholder="Email or Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn-primary full-width">Login</button>
                </form>
                <form id="register-form" class="auth-form">
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <div class="form-group">
                        <label>Cooking Skill:</label>
                        <select name="cookingSkill" class="input-field"
                            style="background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: white; padding: 0.8rem; border-radius: 8px; width: 100%;">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate" selected>Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Ingredients to Exclude (e.g. peanuts, dairy)"
                        id="excluded-ingredients">
                    <div class="preferences-select">
                        <label>Dietary Preferences:</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" value="vegetarian"> Vegetarian</label>
                            <label><input type="checkbox" value="vegan"> Vegan</label>
                            <label><input type="checkbox" value="gluten-free"> Gluten Free</label>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary full-width">Create Account</button>
                </form>
            </div>
        </div>
        <!-- Recipe Details & Reviews Modal -->
        <div id="recipe-modal" class="modal hidden">
            <div class="modal-content glass-panel recipe-details-content">
                <span class="close-modal" id="close-recipe-modal">&times;</span>
                <div id="recipe-details-body">
                    <!-- Content injected via JS -->
                </div>

                <div class="reviews-section">
                    <h3>Reviews</h3>
                    <div id="reviews-list">
                        <!-- Reviews injected here -->
                    </div>

                    <form id="review-form" class="hidden">
                        <h4>Write a Review</h4>
                        <div class="star-rating">
                            <i class="fa-regular fa-star" data-value="1"></i>
                            <i class="fa-regular fa-star" data-value="2"></i>
                            <i class="fa-regular fa-star" data-value="3"></i>
                            <i class="fa-regular fa-star" data-value="4"></i>
                            <i class="fa-regular fa-star" data-value="5"></i>
                        </div>
                        <input type="hidden" id="rating-value" required>
                        <textarea id="review-comment" placeholder="Share your thoughts..." required></textarea>
                        <button type="submit" class="btn-primary">Submit Review</button>
                    </form>
                    <div id="login-to-review" class="hidden">
                        <p>Please <a href="#" id="login-link-review">login</a> to leave a review.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
